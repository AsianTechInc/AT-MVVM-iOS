# Swift 5.0, SwiftLint 0.31.0
reporter: xcode
opt_in_rules:
disabled_rules:
  - todo
excluded:
  - Carthage
  - Pods
  - vendor
cyclomatic_complexity:
  warning: 15
line_length: 200
file_length: 500
force_unwrapping: error
function_parameter_count:
  - 4
  - 8
function_body_length:
  - 80
  - 100
type_body_length:
  - 300
  - 500
type_name:
  min_length:
    warning: 2
  max_length:
    warning: 40
    error: 60
identifier_name:
  min_length:
    warning: 1
  max_length:
    warning: 40
    error: 60
identifier_name:
  min_length:
    warning: 1
  max_length:
    warning: 40
    error: 60
